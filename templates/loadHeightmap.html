{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Load Heightmap {% endblock %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        <div style="margin: auto;">
            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="title">X Size</label>
                <input type="text" name="xSize"
                       placeholder="Must be an integer" class="form-control"
                       value="{{ request.form['xSize'] }}"></input>
            </div>

            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="content">Y Size</label>
                <!--<textarea name="content" placeholder="Post content"
                          class="form-control">{{ request.form['content'] }}</textarea>-->
                <input type="text" name="ySize"
                       placeholder="Must be an integer" class="form-control"
                       value="{{ request.form['ySize'] }}"></input>
            </div>
        </div>

        <div style="margin: auto;">
            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="content">Normals</label>
                <input type="text" name="normals"
                       placeholder="Must be True/False" class="form-control"
                       value="{{ request.form['ySize'] }}"></input>
            </div>

            <div class="form-group">
                <label for="fileS">Heightmap</label>
                <!--<input type="file" name="file"></input>-->
                <input type="file" name="fileS" accept=".png">
            </div>
        </div>
        
        <div class="form-group", style="display: inline-block; width:  49%">
            <button type="submit" class="btn btn-primary" style="display: flex; justify-content: center; align-items: center;">Submit</button>
        </div>
        
    </form>
{% endblock %}
