{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Generate Terrain {% endblock %}</h1>
    
    <form method="post">
        <div style="margin: auto;">
            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="title">X Size</label>
                <input type="text" name="xSize"
                       placeholder="Must be an integer" class="form-control"
                       value="{{ request.form['xSize'] }}"></input>
            </div>

            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="content">Y Size</label>
                <!--<textarea name="content" placeholder="Post content"
                          class="form-control">{{ request.form['content'] }}</textarea>-->
                <input type="text" name="ySize"
                       placeholder="Must be an integer" class="form-control"
                       value="{{ request.form['ySize'] }}"></input>
            </div>
        </div>

        <div style="margin: auto;">
            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="title">Seed</label>
                <input type="text" name="seed"
                       placeholder="Must be an integer" class="form-control"
                       value="{{ request.form['seed'] }}"></input>
            </div>

            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="content">Bias</label>
                <input type="text" name="bias"
                       placeholder="Must be a float, recommended between 0 to 1, e.g. 0.57" class="form-control"
                       value="{{ request.form['bias'] }}"></input>
            </div>
        </div>

        <div style="margin: auto;">
            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="content">Octaves</label>
                <input type="text" name="smoothing"
                       placeholder="Must be an integer, controls layers of noise, recommended 6" class="form-control"
                       value="{{ request.form['smoothing'] }}"></input>
            </div>

            <div class="form-group", style="display: inline-block; width:  49%">
                <label for="content">Generate Normals</label>
                <input type="text" name="normal"
                           placeholder="True/False" class="form-control"
                           value="{{ request.form['normal'] }}"></input>
            </div>
        </div>
        
        <div class="form-group", style="display: inline-block; width:  49%">
            <button type="submit" class="btn btn-primary" style="display: flex; justify-content: center; align-items: center;">Submit</button>
        </div>
        
    </form>
{% endblock %}
